<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Merger Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
      }
      .file-card {
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen flex items-center justify-center p-6"
  >
    <div
      class="glass border border-white p-8 rounded-3xl shadow-2xl w-full max-w-xl transition-all"
    >
      <div class="text-center mb-8">
        <div
          class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-200"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-slate-800">CSV Merger</h1>
        <p class="text-slate-500 mt-2">
          Combine multiple datasets into one clean file
        </p>
      </div>

      <form
        id="mergeForm"
        action="/merge"
        method="POST"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div class="relative group">
          <label
            id="dropZone"
            class="flex flex-col items-center justify-center w-full h-44 border-2 border-dashed border-slate-300 rounded-2xl cursor-pointer bg-slate-50/50 hover:bg-blue-50 hover:border-blue-400 transition-all"
          >
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg
                class="w-10 h-10 mb-3 text-slate-400 group-hover:text-blue-500 transition-colors"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                ></path>
              </svg>
              <p class="mb-1 text-sm text-slate-700 font-medium">
                Click to upload or drag and drop
              </p>
              <p class="text-xs text-slate-400">CSV files only</p>
            </div>
            <input
              id="fileInput"
              type="file"
              name="files"
              multiple
              required
              class="hidden"
              accept=".csv"
            />
          </label>
        </div>

        <div id="fileListContainer" class="hidden space-y-2">
          <h3
            class="text-xs font-semibold text-slate-400 uppercase tracking-wider"
          >
            Files to process
          </h3>
          <div
            id="fileList"
            class="max-h-40 overflow-y-auto pr-2 space-y-2"
          ></div>
        </div>

        <div>
          <label class="block mb-2 text-sm font-semibold text-slate-700"
            >Final Column Names</label
          >
          <div class="relative">
            <input
              type="text"
              name="columns"
              placeholder="e.g. name, email, phone"
              class="w-full border border-slate-200 bg-white/50 p-3 pl-4 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all placeholder:text-slate-300"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all flex items-center justify-center gap-2"
        >
          <span>Generate Merged File</span>
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
        </button>
      </form>
    </div>

    <div
      id="loader"
      class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-50"
    >
      <div
        class="bg-white p-8 rounded-3xl flex flex-col items-center gap-4 shadow-2xl"
      >
        <div class="relative">
          <div
            class="animate-spin rounded-full h-16 w-16 border-4 border-blue-100 border-t-blue-600"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-2 h-2 bg-blue-600 rounded-full animate-ping"></div>
          </div>
        </div>
        <div class="text-center">
          <p class="font-bold text-slate-800 text-lg">Processing Data</p>
          <p class="text-slate-400 text-sm">Organizing your CSVs...</p>
        </div>
      </div>
    </div>

    <script>
      let selectedFiles = [];
      const form = document.getElementById("mergeForm");
      const loader = document.getElementById("loader");
      const fileInput = document.getElementById("fileInput");
      const fileListContainer = document.getElementById("fileListContainer");
      const fileList = document.getElementById("fileList");

      // Handle file selection preview
      fileInput.addEventListener("change", function () {
        const newFiles = Array.from(this.files);
        newFiles.forEach((file) => {
          selectedFiles.push(file);
        });
        renderFileList();
      });

      function renderFileList() {
        fileList.innerHTML = "";

        if (selectedFiles.length === 0) {
          fileListContainer.classList.add("hidden");
          return;
        }

        fileListContainer.classList.remove("hidden");

        selectedFiles.forEach((file, index) => {
          const div = document.createElement("div");
          div.className =
            "file-card flex items-center justify-between p-3 bg-white border border-slate-100 rounded-xl text-sm shadow-sm";

          div.innerHTML = `
      <div class="flex items-center gap-3 overflow-hidden">
          <div class="bg-blue-50 p-2 rounded-lg text-blue-600">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M4 4a2 2 0 012-2h4.586A1 1 0 0111 2.414l4.293 4.293V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"></path>
              </svg>
          </div>
          <span class="truncate font-medium text-slate-700">${file.name}</span>
      </div>

      <div class="flex items-center gap-3">
        <span class="text-xs text-slate-400">${(file.size / 1024).toFixed(1)} KB</span>
        <button type="button" onclick="removeFile(${index})"
          class="text-red-500 hover:text-red-700 font-bold">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
      </div>
    `;
          fileList.appendChild(div);
        });
      }

      function removeFile(index) {
        selectedFiles.splice(index, 1);
        renderFileList();
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        if (selectedFiles.length === 0) {
          alert("Please upload at least one CSV file");
          return;
        }

        loader.classList.remove("hidden");
        loader.classList.add("flex");

        const formData = new FormData();

        // append stacked files manually
        selectedFiles.forEach((file) => {
          formData.append("files", file);
        });

        // append column input
        formData.append("columns", form.columns.value);

        try {
          const response = await fetch("/merge", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error("Failed to merge files");
          }

          const blob = await response.blob();

          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "merged.csv";
          document.body.appendChild(a);
          a.click();
          a.remove();
          window.URL.revokeObjectURL(url);
        } catch (err) {
          alert(err.message);
        } finally {
          loader.classList.add("hidden");
          loader.classList.remove("flex");
        }
      });

      // Drag and drop visual feedback
      const dropZone = document.getElementById("dropZone");
      ["dragenter", "dragover"].forEach((name) => {
        dropZone.addEventListener(
          name,
          () => dropZone.classList.add("border-blue-400", "bg-blue-50"),
          false,
        );
      });
      ["dragleave", "drop"].forEach((name) => {
        dropZone.addEventListener(
          name,
          () => dropZone.classList.remove("border-blue-400", "bg-blue-50"),
          false,
        );
      });
    </script>
  </body>
</html>
